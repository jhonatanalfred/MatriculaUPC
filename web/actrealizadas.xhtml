<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    
    
    <h:body>
        <h:form id="frmGeneral">
             
             <p:menubar>
                <p:submenu label="Mantenimiento" icon="ui-icon-document">
                    <p:menuitem value="Usuario" url="usuario.xhtml" />
                    <p:separator />
                    <p:menuitem value="Tarea" url="tarea.xhtml" />
                    <p:separator />
                    <p:menuitem value="Asignar" url="asignacion.xhtml" />
                </p:submenu>
                 
                <p:submenu label="Reportes" icon="ui-icon-document">
                        <p:menuitem value="Actividades Realizadas" url="actrealizadas.xhtml" />
                        <p:separator />
                        <p:menuitem value="Actividades no Realizadas" url="actnorealizadas.xhtml" />
                        <p:separator />
                </p:submenu>
		    
                <p:menuitem value="Salir" url="login.xhtml" icon="ui-icon-close" />
            </p:menubar>
             
            <p:spacer height="30" />  
             
            <p:fieldset legend="ActRealizadas">
                
                <p:messages id="messages" />                
                
                <p:spacer height="50" />
                        
                <p:dataTable id="dtActRealizadas" emptyMessage="No se encontraron registros" value="#{tareaBean.tareasRealizadas}" editable="true" var="u">
                    
                    <f:facet name="header">
                        <h:outputText value="Lista Usuario's" />
                    </f:facet>
       
                    <p:column headerText="IdTarea">
                       <p:cellEditor>
                           <f:facet name="output"><h:outputText value="#{u.idtarea}" /></f:facet>
                           <f:facet name="input"><p:inputText id="modelInput" value="#{u.idtarea}" style="width:100%"/></f:facet>
                       </p:cellEditor>
                    </p:column>
                        
                    <p:column headerText="Nombre">
                       <p:cellEditor>
                           <f:facet name="output"><h:outputText value="#{u.nombre}" /></f:facet>
                           <f:facet name="input"><p:inputText value="#{u.nombre}" style="width:100%" label="Year"/></f:facet>
                       </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Estado">
                       <p:cellEditor>
                           <f:facet name="output"><h:outputText value="#{u.estado}" /></f:facet>
                           <f:facet name="input"><p:inputText value="#{u.estado}" style="width:100%" label="Year"/></f:facet>
                       </p:cellEditor>
                    </p:column>
                    
                </p:dataTable>
                    
            </p:fieldset>

        </h:form>
    </h:body>
</html>
